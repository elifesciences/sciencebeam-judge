back_section_paragraphs =
  generic-join-children(text/back/div[p] | text/back/div//div[p], 'p', '
  ')

first_back_section_paragraph =
  generic-join-children(text/back/div[p] | text/back/div//div[p], 'p', '
  ')[1]

all_section_labels = (text/body/div | text/body/div//div | text/back/div | text/back/div//div)/head/@n
