version: '3'

services:
    sciencebeam-judge-py3:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                base_image: python:3.6.8-stretch
        image: elifesciences/sciencebeam-judge-py3:${IMAGE_TAG}
        networks: []
    sciencebeam-judge-dev-py3:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                base_image: python:3.6.8-stretch
                install_dev: y
        image: elifesciences/sciencebeam-judge-dev-py3:${IMAGE_TAG}
        networks: []
    sciencebeam-judge-jupyter:
        build:
            context: .
            dockerfile: Dockerfile.jupyter
        image: elifesciences/sciencebeam-judge-jupyter:${IMAGE_TAG}
        command: start-notebook.sh --NotebookApp.token=''
        ports:
            - "${SCIENCEBEAM_JUPYTER_PORT}:8888"

networks: {}
