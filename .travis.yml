sudo: required
language: python

services:
  - docker

before_install:
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml build

script:
  - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run --rm sciencebeam-judge-dev ./project_tests.sh
  - bash ./update-example-data-results.sh
  - bash ./update-example-data-notebooks.sh
